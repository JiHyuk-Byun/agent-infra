<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 320">
  <defs>
    <linearGradient id="agentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="infraGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gpuGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f3460;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a4e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dashGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e94560;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c23a51;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background (transparent) -->

  <!-- Agent Clients Box -->
  <g filter="url(#shadow)">
    <rect x="30" y="40" width="140" height="240" rx="12" fill="url(#agentGrad)"/>
    <text x="100" y="70" text-anchor="middle" fill="white" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600">Agent Clients</text>

    <!-- Agent boxes -->
    <rect x="50" y="90" width="100" height="36" rx="6" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    <text x="100" y="113" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-size="12">Agent 1</text>

    <rect x="50" y="136" width="100" height="36" rx="6" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    <text x="100" y="159" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-size="12">Agent 2</text>

    <rect x="50" y="182" width="100" height="36" rx="6" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    <text x="100" y="205" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-size="12">Agent 3</text>

    <text x="100" y="245" text-anchor="middle" fill="rgba(255,255,255,0.6)" font-family="system-ui, sans-serif" font-size="11">...</text>
  </g>

  <!-- Arrow from Agents to Proxy -->
  <path d="M 170 160 L 210 160" stroke="#667eea" stroke-width="3" fill="none" marker-end="url(#arrowPurple)"/>
  <defs>
    <marker id="arrowPurple" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#667eea"/>
    </marker>
  </defs>

  <!-- Agent Infra Box -->
  <g filter="url(#shadow)">
    <rect x="220" y="40" width="280" height="240" rx="12" fill="url(#infraGrad)"/>
    <text x="360" y="70" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-size="14" font-weight="600">âš¡ Agent Infra</text>

    <!-- Load Balancer -->
    <rect x="240" y="100" width="120" height="60" rx="8" fill="#2d3748" stroke="#4a5568" stroke-width="1"/>
    <text x="300" y="125" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Load Balancer</text>
    <text x="300" y="145" text-anchor="middle" fill="#a0aec0" font-family="system-ui, sans-serif" font-size="10">4 strategies</text>

    <!-- Session Tracker -->
    <rect x="240" y="180" width="120" height="60" rx="8" fill="#2d3748" stroke="#4a5568" stroke-width="1"/>
    <text x="300" y="205" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Session Tracker</text>
    <text x="300" y="225" text-anchor="middle" fill="#a0aec0" font-family="system-ui, sans-serif" font-size="10">timing &amp; metrics</text>

    <!-- SSH Tunnel -->
    <rect x="380" y="100" width="100" height="140" rx="8" fill="#1e3a5f" stroke="#2d5a87" stroke-width="1"/>
    <text x="430" y="125" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-size="11" font-weight="500">SSH Tunnel</text>
    <text x="430" y="145" text-anchor="middle" fill="#a0aec0" font-family="system-ui, sans-serif" font-size="10">SLURM</text>

    <!-- Internal arrows -->
    <path d="M 300 160 L 300 180" stroke="#4a5568" stroke-width="2" fill="none"/>
    <path d="M 360 130 L 380 130" stroke="#4a5568" stroke-width="2" fill="none"/>
  </g>

  <!-- Arrow from Infra to GPU -->
  <path d="M 500 160 L 540 160" stroke="#0f3460" stroke-width="3" fill="none" marker-end="url(#arrowBlue)"/>
  <defs>
    <marker id="arrowBlue" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#0f3460"/>
    </marker>
  </defs>

  <!-- GPU Cluster Box -->
  <g filter="url(#shadow)">
    <rect x="550" y="40" width="150" height="240" rx="12" fill="url(#gpuGrad)"/>
    <text x="625" y="70" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-size="14" font-weight="600">GPU Cluster</text>

    <!-- vLLM instances -->
    <rect x="570" y="90" width="110" height="40" rx="6" fill="#1e3a5f" stroke="#3d5a80" stroke-width="1"/>
    <text x="625" y="115" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-size="11">vLLM :5900</text>

    <rect x="570" y="140" width="110" height="40" rx="6" fill="#1e3a5f" stroke="#3d5a80" stroke-width="1"/>
    <text x="625" y="165" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-size="11">vLLM :5910</text>

    <rect x="570" y="190" width="110" height="40" rx="6" fill="#1e3a5f" stroke="#3d5a80" stroke-width="1"/>
    <text x="625" y="215" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-size="11">vLLM :5920</text>

    <rect x="570" y="240" width="110" height="30" rx="6" fill="#1e3a5f" stroke="#3d5a80" stroke-width="1"/>
    <text x="625" y="260" text-anchor="middle" fill="#a0aec0" font-family="system-ui, sans-serif" font-size="10">...</text>
  </g>

  <!-- Dashboard Box -->
  <g filter="url(#shadow)">
    <rect x="720" y="90" width="150" height="140" rx="12" fill="url(#dashGrad)"/>
    <text x="795" y="120" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-size="14" font-weight="600">ðŸ“Š Dashboard</text>

    <rect x="740" y="135" width="110" height="75" rx="6" fill="rgba(0,0,0,0.2)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
    <text x="795" y="160" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-size="11">TUI Monitor</text>
    <text x="795" y="180" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-family="system-ui, sans-serif" font-size="10">real-time metrics</text>
    <text x="795" y="198" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-family="system-ui, sans-serif" font-size="10">bottleneck analysis</text>
  </g>

  <!-- Dashed arrows to Dashboard -->
  <path d="M 360 250 Q 360 290 720 220" stroke="#e94560" stroke-width="2" stroke-dasharray="5,5" fill="none"/>
  <path d="M 660 160 L 720 160" stroke="#e94560" stroke-width="2" stroke-dasharray="5,5" fill="none"/>
</svg>